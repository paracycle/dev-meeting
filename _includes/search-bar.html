{% if include.size == "large" %}
<div class="relative max-w-lg">
  <span class="material-symbols-rounded absolute left-4 top-1/2 -translate-y-1/2 text-stone-400">search</span>
  <input type="text"
         class="search-trigger w-full pl-12 pr-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder:text-ruby-200 focus:outline-none focus:ring-2 focus:ring-white/30 focus:bg-white/15 text-base cursor-pointer"
         placeholder="Search meetings, tickets, topics..."
         readonly
         aria-label="Open search">
</div>
{% else %}
<div class="relative">
  <span class="material-symbols-rounded absolute left-3 top-1/2 -translate-y-1/2 text-[var(--text-subtler)]">search</span>
  <input type="text"
         class="search-trigger w-full pl-10 pr-4 py-2 rounded-lg border border-[var(--border-default)] bg-[var(--bg-default)] text-[var(--text-default)] placeholder:text-[var(--text-subtler)] focus:outline-none focus:ring-2 focus:ring-ruby-500 text-sm cursor-pointer"
         placeholder="Search..."
         readonly
         aria-label="Open search">
</div>
{% endif %}
