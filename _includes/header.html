<header class="fixed top-0 left-0 right-0 w-full bg-[var(--bg-default)] border-b border-[var(--border-default)] z-50">
  <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 md:h-20">
      <!-- Logo -->
      <a href="{{ '/' | relative_url }}" class="flex items-center gap-2 no-underline group">
        <svg viewBox="0 0 24 24" class="h-8 w-8 text-ruby-600 dark:text-ruby-400" fill="currentColor">
          <path d="M20.156.083c3.033.525 3.893 2.598 3.829 4.77L24 4.822 22.635 22.71 4.89 23.926h.016C3.433 23.864.15 22.457 0 19.175v.015c.005-.291.018-.543.046-.758C.566 14.795 5.602 12.28 7.776 11.07c.376-.21.681-.39.894-.539l.089-.065a5.1 5.1 0 0 0 .192-.142l.019-.023c2.347-2.89 2.037-6.716 1.904-8.072a.108.108 0 0 1-.003-.024 3.561 3.561 0 0 0-.057-.552c-.064-.376-.21-.87-.607-1.199C10.703.085 11.262 0 11.821 0c3.012 0 6.563 0 8.336.083Z"/>
        </svg>
        <span class="text-xl font-extrabold text-[var(--text-default)] group-hover:text-ruby-600 dark:group-hover:text-ruby-400 transition-colors hidden sm:inline">
          Dev Meeting Log
        </span>
      </a>

      <!-- Navigation -->
      <nav class="flex items-center gap-1 md:gap-2">
        <a href="{{ '/' | relative_url }}"
           class="hidden md:flex items-center px-3 py-2 text-sm font-medium text-[var(--text-secondary)] hover:text-ruby-600 dark:hover:text-ruby-400 hover:bg-[var(--bg-subtle)] rounded-lg transition-colors no-underline">
          Home
        </a>
        <a href="{{ '/archive/' | relative_url }}"
           class="hidden md:flex items-center px-3 py-2 text-sm font-medium text-[var(--text-secondary)] hover:text-ruby-600 dark:hover:text-ruby-400 hover:bg-[var(--bg-subtle)] rounded-lg transition-colors no-underline">
          Archive
        </a>

        <!-- Search toggle -->
        <button id="search-toggle"
                class="flex items-center gap-1.5 px-3 py-2 text-sm text-[var(--text-subtle)] hover:text-ruby-600 dark:hover:text-ruby-400 hover:bg-[var(--bg-subtle)] rounded-lg transition-colors border border-[var(--border-default)]"
                aria-label="Search">
          <span class="material-symbols-rounded text-lg">search</span>
          <span class="hidden sm:inline">Search</span>
          <kbd class="hidden md:inline-flex items-center px-1.5 py-0.5 text-xs bg-[var(--bg-subtle)] rounded border border-[var(--border-default)] ml-1">
            <span class="text-xs">/</span>
          </kbd>
        </button>

        <!-- Theme toggle -->
        <button id="theme-toggle"
                class="flex items-center justify-center w-9 h-9 text-[var(--text-subtle)] hover:text-ruby-600 dark:hover:text-ruby-400 hover:bg-[var(--bg-subtle)] rounded-lg transition-colors"
                aria-label="Toggle theme">
          <span class="material-symbols-rounded text-xl dark:hidden">dark_mode</span>
          <span class="material-symbols-rounded text-xl hidden dark:inline">light_mode</span>
        </button>
      </nav>
    </div>
  </div>

  <!-- Search overlay -->
  <div id="search-overlay" class="hidden absolute top-full left-0 right-0 bg-[var(--bg-default)] border-b border-[var(--border-default)] shadow-lg">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="relative">
        <span class="material-symbols-rounded absolute left-3 top-1/2 -translate-y-1/2 text-[var(--text-subtle)]">search</span>
        <input id="search-input" type="text"
               placeholder="Search meetings, tickets, topics..."
               class="w-full pl-10 pr-10 py-3 rounded-lg border border-[var(--border-default)] bg-[var(--bg-default)] text-[var(--text-default)] placeholder:text-[var(--text-subtler)] focus:outline-none focus:ring-2 focus:ring-ruby-500 focus:border-ruby-500 text-base"
               autocomplete="off">
        <button id="search-close"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-[var(--text-subtle)] hover:text-[var(--text-default)]">
          <kbd class="inline-flex items-center px-1.5 py-0.5 text-xs bg-[var(--bg-subtle)] rounded border border-[var(--border-default)]">esc</kbd>
        </button>
      </div>
      <div id="search-results" class="mt-3 max-h-96 overflow-y-auto hidden">
        <!-- Results populated by JS -->
      </div>
    </div>
  </div>
</header>
